<!DOCTYPE html>
<html>
	<head>
		<title>Routes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/routes.css">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<div id="routes" class="routes">
			<div class="routes-list">
			</div>
		</div>
		<div class="loader">
			<div class="loader-inner">
				<div class="circular-loading"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/handlebars-v4.0.10.js"></script>
	<script type="text/javascript" src="js/users.js"></script>
	<script type="text/javascript" src="js/routes.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<template id="template-first">
		<section class="first-template red">
			<header>
				<div class="next">
					<img src="image/next.png" />
				</div>
				<h2>{{page_name}}</h2>
			</header>
			<div class="content">
				{{#each user_list}}
					<div class="row">
						<div>
							<h4 style="display: inline-block">First Name</h4>
							: {{first_name}}
						</div>
						<div>
							<h4 style="display: inline-block">Last Name</h4>
							: {{last_name}}
						</div>
					</div>
				{{/each}}
				<button class="btn-update">Update Data</button>
			</div>
		</section>
	</template>
	<template id="template-second">
		<section class="second-template blue">
			<header>
				<div class="next">
					<img src="image/next.png" />
				</div>
				<h2>{{name}}</h2>
				<div class="prev">
					<img src="image/back.png" />
				</div>
			</header>
			<div class="content">
				<h1> Second page</h1>
				<div class="item">
					<span class="name">this is for second template</span>
					<span>{{address}}</span>
				</div>

			<div class="content">
